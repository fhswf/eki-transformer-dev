wrapper: FileSystemLLMDatasetWrapper #name of class within torchvision.py
#either has to match an entry from links, a dataset from torchvision or a filename (excluding encoding) within dataset directory
name: ???
module: llm
sizes: #sizes of dataset splits. if omited, assume 0.8 for train, 0.2 for test, 0.1 for eval, 1.0 for bench
  train: 0.7
  eval: 0.1
  test: 0.3
  bench: 1.0
args:
  dtype: ${data.dtype} #dtype has to exist in numpy and pytorch
  block_size: ${model.args.block_size}

defaults:
  - dataloader/default
  - tokenizer: tiktoken